<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/ico" href="/img/icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.materialdesignicons.com/7.4.47/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
	<link rel="stylesheet" href="css/index.css">
	<script defer src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/vue-router@3.1.3/dist/vue-router.min.js"></script>
	<script defer src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
	<script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script defer src="js/index.js"></script>
	<title>RAG YouTube - Ask me anything!</title>
</head>

<body>
	<div id="app">
		<b-loading :is-full-page="true" :active.sync="isLoading" :can-cancel="false"></b-loading>
		<header class="hero">
			<div class="hero-body">
				<div class="container">
					<h1 class="title">rag-youtube</h1>
					<h2 class="subtitle">ask anything to your favorite channel!</h2>
				</div>
			</div>
		</header>
		<main>
			<section class="section chat">
				<section class="header" v-if="channel">
					<img :src="channel.snippet.thumbnails.default.url" class="thumbnail">
					<div class="title"><a :href="'https://youtube.com/' + channel.snippet.customUrl" target="_blank">{{ channel.snippet.title }}</a></div>
				</section>
				<section class="reset" @click="reset"><b-icon icon="close-circle-outline" size="is-small"></b-icon> Clear</section>
				<div class="discussion" ref="discussion">
					<div class="message" :class="message.role" v-for="message in messages">
						<div class="action code" @click="showCode(message.response)" v-if="message.role == 'assistant' || message.role == 'evaluator'"><b-icon icon="code-braces" size="is-small"></b-icon></div>
						<div class="action inspect" @click="showChain(message.response)" v-if="message.role == 'assistant' || message.role == 'evaluator'"><b-icon icon="link-variant" size="is-small"></b-icon></div>
						<div class="action evaluate" @click="evalCrit(message.response)" v-if="message.role == 'assistant'"><b-icon icon="spellcheck" size="is-small"></b-icon></div>
						<div class="action compare" @click="evalQA(message.response)" v-if="message.role == 'assistant'"><b-icon icon="compare-horizontal" size="is-small"></b-icon></div>
						<div class="avatar"><img :src="message.role == 'user' ? 'img/user.jpg' : channel.snippet.thumbnails.default.url"></div>
						<div class="header">{{ message.role == 'user' ? 'You' : channel.snippet.title }}</div>
						<div class="body">{{ message.text }}</div>
						<div class="sources" v-if="message.response?.sources && message.response?.sources.length > 0">
							Sources:
							<ul>
								<li class="source" v-for="source in message.response.sources">
									<a :href="source.url" target="_blank">{{ source.title }}</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="prompt">
					<b-field>
						<b-input ref="prompt" v-model="question" placeholder="Ask any question!" @keydown.native="onkey"></b-input>
						<p class="control"><b-button type="is-info" label="Ask" :disabled="!has_question" @click="ask"/></p>
					</b-field>
					<b-button class="configure" @click="editConfiguration()">
						<b-icon icon="cog" size="is-small"></b-icon>
					</b-button>
				</div>
				<div>
					<span v-if="response">{{ performance }}</span>
				</div>
			</section>
		</main>
	</div>

	<script type="text/x-template" id="prompt-template">
		<div class="modal-card" style="margin: 0 auto;">
			<header class="modal-card-head"><p class="modal-card-title">{{ title }}</p></header>
			<section class="modal-card-body">
				<b-input v-model="value" type="textarea"></b-input>
			</section>
			<footer class="modal-card-foot">
				<b-button type="is-info" label="OK" @click="$parent.close(); callback(value)"></b-button>
				<b-button label="Close" @click="$parent.close()" />
			</footer>
		</div>
	</script>

	<script type="text/x-template" id="code-viewer-template">
		<div class="modal-card" style="width: 800px; margin: 0 auto;">
			<header class="modal-card-head"><p class="modal-card-title">{{ title }}</p></header>
			<section class="modal-card-body">
				<pre style="white-space: pre-wrap;">{{ code }}</pre>
			</section>
			<footer class="modal-card-foot">
				<b-button label="Close" @click="$parent.close()" />
			</footer>
		</div>
	</script>

	<script type="text/x-template" id="chain-viewer-template">
		<div class="modal-card" style="width: 800px; margin: 0 auto;">
			<header class="modal-card-head"><p class="modal-card-title">{{ title }}</p></header>
			<section class="modal-card-body" style="min-height: 600px; max-height: 600px; overflow-y: scroll;">
				<chain :chain="chain" />
			</section>
			<footer class="modal-card-foot">
				<b-button label="Close" @click="$parent.close()"></b-button>
				<span>{{ performance }}</span>
			</footer>
		</div>
	</script>
	
	<script type="text/x-template" id="chain-template">
		<div class="chain">
			<step :step="chain.chain" :level="0"></step>
			<div class="step chain">
				<div class="header">
					<div>{{ performance }}</div>
					<div>
						Total input tokens: {{ chain.performance.input_tokens }} /
						Total output tokens: {{ chain.performance.output_tokens }} /
						Estimated cost: ${{ chain.performance.cost.toFixed(3) }}
					</div>
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-template" id="step-template">
		<div class="step" :class="step.type" :style="{ 'margin-left': (level==0?0:16) + 'px' }" :data-level="level">
			<div class="header" @click="showCode()">
				<div class="performance">
					<div>{{ step.elapsed }} ms</div>
					<div v-if="step.type == 'llm'">
						<div>{{ step.input_tokens }} tok(s)</div>
						<div>{{ step.output_tokens }} tok(s)</div>
					</div>
				</div>
				<div class="title">{{ title }}</div>
				<div v-if="level == 0">
					<div class="prompt">{{ step.prompt }}</div>
					<div class="response">{{ step.response }}</div>
				</div>
				<div v-if="step.type == 'retriever'">
					<div class="prompt">{{ step.query }}</div>
					<div class="sources">{{ sources.join(', ') }}</div>
				</div>
				<div v-if="step.type == 'llm'">
					<div class="prompt">{{ step.prompt }}</div>
					<div class="response">{{ step.response ?? '[N/A]' }}</div>
				</div>
			</div>
			<step :step="step" :level="level+1" :key="step.id" v-for="step in step.steps"></step>
		</div>
	</script>

	<script type="text/x-template" id="evaluation-viewer-template">
		<div class="modal-card" style="margin: 0 auto;">
			<header class="modal-card-head"><p class="modal-card-title">Evaluation</p></header>
			<section class="modal-card-body">
				<table class="evaluation">
					<tr v-for="(rating, criteria) in evaluation">
						<th class="criteria">{{ criteria }}</th>
						<td class="rating">
							<b-rate :value="rating" :disabled="true" :show-score="true" :spaced="true"></b-rate>
						</td>
					</tr>
				</table>
			</section>
			<footer class="modal-card-foot">
				<b-button label="Close" @click="$parent.close()"></b-button>
			</footer>
		</div>
	</script>

	<script type="text/x-template" id="configuration-template">
		<form action="">
			<div class="modal-card" style="width: 600px; margin: 0 auto;">
				<header class="modal-card-head"><p class="modal-card-title">Configuration</p></header>
				<section class="modal-card-body">
					<b-field label="Ollama Model">
						<b-select v-model="configuration.ollama_model" :expanded="true">
							<option v-for="model in models"
								:value="model.name"
								:key="model.digest">
								{{ model.name }}
							</option>
						</b-select>
					</b-field>
					<b-field label="QA Chain Type">
						<b-select v-model="configuration.chain_type" :expanded="true">
							<option value="base">Basic</option>
							<option value="sources">Sourced</option>
							<option value="conversation">Conversational</option>
						</b-select>
					</b-field>
					<b-field label="Doc Chain Type">
						<b-select v-model="configuration.doc_chain_type" :expanded="true">
							<option value="stuff">Stuff</option>
							<option value="map_reduce">MapReduce</option>
						</b-select>
					</b-field>
					<b-field label="Search Type">
						<b-select v-model="configuration.search_type" :expanded="true">
							<option value="similarity">Similarity</option>
							<option value="similarity_score_threshold">Score Threshold</option>
							<option value="mmr">MMR</option>
						</b-select>
					</b-field>
					<b-field label="Similarity Threshold">
						<b-input type="number" min="0" max="1" step="0.01" v-model="configuration.score_threshold"></b-input>
					</b-field>
					<b-field label="Documents Count">
						<b-input type="number" v-model="configuration.document_count" min="1"></b-input>
					</b-field>
					<b-field>
						<b-checkbox v-model="configuration.custom_prompts">Use Custom Prompts</b-checkbox>
					</b-field>
					<b-field>
						<b-checkbox v-model="configuration.return_sources">Return Sources</b-checkbox>
					</b-field>
				</section>
				<footer class="modal-card-foot">
					<b-button label="Close" @click="$parent.close()" />
				</footer>
			</div>
		</form>
	</script>	
	
</body>

</html>
